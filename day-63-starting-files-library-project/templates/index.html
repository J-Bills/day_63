<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books %}
    <ul>
        {% for book in books %}
      <li>{{ book }}</li>
        {% endfor %}
    {% else %}
        <h1>{{msg}}</h1>
    {%endif%}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
